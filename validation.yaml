mover:
  name: mpidatamover

directories:
  zarr: p1/dataset/validation.zarr
  cache: p1/dataset/cache
  logs: p1/dataset/logs

source:
  name: gcs_replay_atmosphere
  uri: gs://noaa-ufs-gefsv13replay/ufs-hr1/0.25-degree-subsampled/03h-freq/zarr/fv3.zarr
  time:
    start: 1994-02-01T00
    end: 1994-02-28T21
    freq: 3h

  variables:
    # 3D Atmospheric Variables
    - ugrd
    - vgrd
    - dzdt
    - tmp
    - spfh
    # 2D Atmospheric Variables
    - pressfc
    - ugrd10m
    - vgrd10m
    - tmp2m
    - spfh2m
    # Static Variables
    - land_static
    - hgtsfc_static
    # Layer thickness is only included for Finite Volume vertical Regridding
    - delz

  slices:
    sel:
      level: [200, 1000]

transforms:
  fv_vertical_regrid:
    weight_var: delz
    interfaces:
      - 200
      - 250
      - 300
      - 350
      - 400
      - 450
      - 500
      - 550
      - 600
      - 650
      - 700
      - 750
      - 800
      - 850
      - 900
      - 950
      - 1000
    use_nearest_interfaces: True
    keep_weight_var: False # drop the layer thickness variable after vertical regridding

  mappings:
    log:
      - spfh
      - spfh2m

target:
  name: anemoi
  sort_channels_by_levels: True

  forcings:
    - sin_latitude
    - cos_longitude
    - sin_longitude
    - cos_julian_day
    - sin_julian_day
    - cos_local_time
    - sin_local_time
    - insolation

  chunks:
    time: 1
    variable: -1
    ensemble: 1
    cell: -1

attrs:
  description: "Data from https://psl.noaa.gov/data/ufs_replay/"
